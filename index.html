	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8"> 
	<title>Whack A Mole!</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
			<div class="top">
				<div class="top_content">
					<div class="timer">
						<p style="margin-top: 10px">Time: 00:00</p>
					</div>
					<div class="title">
					Whack A Mole!
					</div>
					<div class="score">
					Score: 0
					</div>
				</div>	
			</div>
			<div class="bottom">
				<div class="level">
					<ul style="list-style-type:none">
						<p class="diff-level">Level:</p>
						<li><button data-time="1000" class="level-button">Easy</button></li>
						<li><button data-time="700" class="level-button">Medium</button></li>
						<li><button data-time="400" class="level-button">Difficult</button></li>
					</ul>
					<button onClick="startGame()">Start!</button>
				</div>
				<div class="game">
					<div class="hole hole1">
						  <div class="mole"></div>
					</div>
					<div class="hole hole2">
						  <div class="mole"></div>
					</div>
					<div class="hole hole3">
						  <div class="mole"></div>
					</div>
					<div class="hole hole4">
						  <div class="mole"></div>
					</div>
					<div class="hole hole5">
						  <div class="mole"></div>
					</div>
					<div class="hole hole6">
						  <div class="mole"></div>
					</div>
				</div>
				<div class="leaderboard">
				    <h2>Leaderboard</h2>
				    <p></p>
				    <ul class="top-scores">
				    </ul>
				</div>
			</div>	

			<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const timerDisplay = document.querySelector('.timer');
  const levels = document.querySelectorAll('[data-time]');
  let lastHole;
  let levelValue = 400;
  let timeUp = false;
  let score = 0;
  let countdown;
  
  function getTimeValue() {
  	levelValue = parseInt(this.dataset.time);
  }

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, `${levelValue}`);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
  	seconds = 10;
  	timer(seconds);
    scoreBoard.textContent = `Score:0`;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
  }

  function timer(seconds) {
  	clearInterval(countdown);

  	const now = Date.now();
  	const then = now + seconds * 1000;
  	timeLeft(seconds);

  	countdown = setInterval(() => {
  		const secondsLeft = Math.round((then - Date.now()) / 1000);
  		if(secondsLeft < 0) {
  			clearInterval(countdown);
  			return;
  		}

  		timeLeft(secondsLeft);
  	}, 1000);
  }

  function timeLeft(seconds) {
  	const minutes = Math.floor(seconds / 60);
  	const remainderSeconds = seconds % 60;
  	const display = `${minutes}:${remainderSeconds < 10 ? '0' : '' }${remainderSeconds}`;
  	timerDisplay.textContent = `Time: ${display}`;
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = `Score:${score}`;
  }

  levels.forEach(level => level.addEventListener('click', getTimeValue));
  moles.forEach(mole => mole.addEventListener('click', bonk));
  

</script>
		
	</body>
	</html>
